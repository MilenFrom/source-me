<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box Shadow Generator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="../../../build/assets/css/bundle.css">
    <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">

    <style>
        .container {
            width: 70%;
        }
        .range-sliders {
            display: block;
            padding: 20px 0;
        }
        .wrap-sample {
            margin-left: auto;
            margin-right: auto;
        }
        #sample {
            text-align: center;
            display: block;
        }
        input[type=range] {
            width: 50%;
            margin-top: 10px;
            margin-bottom: 10px;
            appearance: none;
            -webkit-appearance: none;
            height: 8px;
            background: #d3d3d3;
            border-radius: 5px; 
            margin-left: auto;
            margin-right: auto;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%; 
            background: #4CAF50;
            cursor: pointer;
        }
        input[type=range]:focus {
            outline: none;
            border: none;
        }
    </style>
</head>
<body>
    <div id="bar" class="top-bar"></div>
    <div class="container">
        <div class="row center-block">
            <div class="wrapper">
                <h2><a style="position: relative; left: -20px; font-size: 20px; color: #000" href="../../../index.html"><i class="ion-arrow-left-c"></i></a>Box-Shadow Generator</h2>
                <hr>

                <div class="wrap-sample">
                    <img class="img-responsive" id="sample" width="200" height="200" src="http://www.germinador.com/simple/wp-content/uploads/2013/09/500x500-490x490.gif" alt="Sample Image">
                </div>
                <div class="range-sliders">
                    <label for="offset-x">Horizontal</label>
                    <input id="offset-x" type="range" max="200" min="-200" value="0">
                    <label for="offset-y">Vertical</label>
                    <input id="offset-y" type="range" max="200" min="-200" value="0">
                    <label for="blur">Blurr</label>
                    <input id="blur" type="range" max="300" min="0" value="0">
                    <label for="spread">Spread</label>
                    <input id="spread" type="range" max="200" min="-200" value="0">
                </div>
                <div class="panel panel-success">
                    <p class="panel-body generated"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../build/assets/js/global/jquery-3.2.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script>
        // You can also require other files to run in this process
        require('../../../build/assets/js/global/global.js')
        require('../../../build/assets/js/bshadow/bshadow.js')
    </script>
</body>
</html>
